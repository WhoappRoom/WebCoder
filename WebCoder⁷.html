    <script>
      let editor = ace.edit('editor');
      editor.setTheme("ace/theme/monokai");
      editor.session.setMode("ace/mode/html");
     editor.setValue(localStorage.getItem('saveData'));
     editor.getSession().on('change', function () {
       localStorage.setItem('saveData', editor.getValue());
     });
      editor.setOptions({
        autoScrollEditorIntoView: true,
        enableBasicAutocompletion: true,
        useWorker: true,
        enableSnippets: true,
        enableLiveAutocompletion: true,
        showInvisibles: true,
        showPrintMargin: true,
        fontSize: "12px",
        displayIndentGuides: true,
    });
    editor.setOption("wrap", true);
    function updatePreview() {
        let htmlCode = editor.getValue();
        let previewFrame = document.getElementById("preview");
        let editors = document.getElementById("editor");
        let footer = document.getElementById("footer");
        let header = document.getElementById("header");
        let leftSide = document.getElementById("left-side");
        let header2 = document.getElementById('header2');
        let preview = previewFrame.contentDocument || previewFrame.contentWindow.document;
        preview.open();
        preview.write(htmlCode);
        preview.close();
        previewFrame.style.display = 'block';
        header2.style.display = 'block';
        editors.style.display = 'none';
        footer.style.display = 'none';
        header.style.display = 'none';
        leftSide.style.display = 'none';
    }
    function backButton () {
        let previewFrame = document.getElementById("preview");
        let editors = document.getElementById("editor");
        let footer = document.getElementById("footer");
        let header = document.getElementById("header");
        let leftSide = document.getElementById("left-side");
        let header2 = document.getElementById('header2');
        previewFrame.style.display = 'none';
        header2.style.display = 'none';
        editors.style.display = 'block';
        footer.style.display = 'flex';
        header.style.display = 'flex';
        leftSide.style.display = 'flex';
    }
    function appendValue(value) {
      editor.insert(value);
      editor.focus();
    }
    document.getElementById('undo').addEventListener('click', function() {
        editor.undo();
        editor.focus();
      });
      document.getElementById('redo').addEventListener('click', function() {
        editor.redo();
        editor.focus();
      });
      document.getElementById('arrowUp').addEventListener('click', function() {
        let currentPosition = editor.getCursorPosition();
        let currentLine = editor.session.getLine(currentPosition.row);
        yaab.session.insert({ row: currentPosition.row - 1, column: 0 }, currentLine + '\n');
        editor.moveCursorTo(currentPosition.row - 1, currentPosition.column);
        editor.focus();
      });
      document.getElementById('arrowDown').addEventListener('click', function() {
        let currentPosition = editor.getCursorPosition();
        let currentLine = editor.session.getLine(currentPosition.row);
        editor.session.insert({ row: currentPosition.row + 1, column: 0 }, currentLine + '\n');
        editor.moveCursorTo(currentPosition.row + 1, currentPosition.column);
        editor.focus();
      });
      var copyButton = document.getElementById("copy");
      var selectButton = document.getElementById("select-all");
      selectButton.addEventListener("click", function() {
        editor.selectAll();
        editor.focus();
      });
        copyButton.addEventListener("click", function() {
            var htmlContent = editor.getValue();
            var textarea = document.createElement("textarea");
            textarea.value = htmlContent;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand("copy");
            document.body.removeChild(textarea);
            editor.focus();
        });
        var searchButton = document.getElementById('Show-search');
        searchButton.addEventListener('click', function() {
          var searchValue = document.getElementById('input-search').value;
          var ge = document.getElementById('search-area');
          ge.style.display = 'none';
          var range = editor.find(searchValue, {
            wrap: true,
            caseSensitive: false,
            wholeWord: false,
            regExp: false,
          });
      if (range) {
        editor.selection.setRange(range);
        editor.scrollToLine(range.start.row, true, true, function () {});
      }
    });
    function searchBtn () {
      document.getElementById('search-area').style.display = 'block';
    };
    function searchhideBrn () {
      document.getElementById('search-area').style.display = 'none';
    };
    var showFont = document.getElementById('font');
    var sh = document.getElementById('backButton2');
    sh.addEventListener('click', function () {
      document.getElementById('a').style.display = 'none';
    })
    showFont.addEventListener('click', function () {
      document.getElementById('a').style.display = 'block';
    })
    function mySize () {
      var gr = document.getElementById('my-size').value;
      var r = document.getElementById('my');
      var k = document.getElementById('editor');
      k.style.fontSize = gr + 'px';
      r.textContent = 'Font Size: ' + gr;
      localStorage.setItem('fontSize', gr)
    }
    var getV = localStorage.getItem('fontSize');
    if(getV){
      document.getElementById('my').textContent = 'Font Size: ' + getV;
      document.getElementById('my-size').value = getV;
      document.getElementById('editor').style.fontSize = getV + 'px';
    }
    const themes = [
    'ace/theme/monokai',
    'ace/theme/tomorrow_night',
    'ace/theme/solarized_dark',
    'ace/theme/chrome',
    'ace/theme/twilight',
    'ace/theme/dracula',
    'ace/theme/github',
    'ace/theme/gruvbox',
    'ace/theme/ambiance',
    'ace/theme/github_dark',
    'ace/theme/one_dark',
    'ace/theme/nord_dark',
    'ace/theme/terminal',
    'ace/theme/cobalt'
    ];
    let currentThemeIndex = 0;
    function cycleThemes() {
      currentThemeIndex = (currentThemeIndex + 1) % themes.length;
      const selectedTheme = themes[currentThemeIndex];
      editor.setTheme(selectedTheme);
      localStorage.setItem('themesB', selectedTheme);
    }
    var keyTheme = localStorage.getItem('themesB');
    if (keyTheme) {
      var setT = ace.edit('editor');
      setT.setTheme(keyTheme);
    }
    function toggleReadOnly() {
      editor.setReadOnly(!editor.getReadOnly());
      var toggle = document.getElementById('readOnlyToggle');
      if(toggle.innerHTML === '<i class="fa fa-lock-open"></i>') {
        toggle.innerHTML = '<i class="fa fa-lock"></i>'
      } else {
        toggle.innerHTML = `<i class="fa fa-lock-open"></i>`;
      }
    }
    function upload() {
    var input = document.createElement('input');
    input.type = 'file';
    input.onchange = function () {
        var file = input.files[0];
        var reader = new FileReader();
        reader.onload = function () {
            editor.setValue(reader.result);
        };
        reader.readAsText(file);
    };
    input.click();
}
    </script>

      function downloadApps () {
        document.getElementById('otherApps').style.display = 'block';
        document.getElementById('footer').style.display = 'none';
      }
      function b () {
        document.getElementById('otherApps').style.display = 'none';
        document.getElementById('footer').style.display = 'block';
      }
      window.onload = function () {
        document.getElementById('myS').style.display = 'none'
      }
    </script>
